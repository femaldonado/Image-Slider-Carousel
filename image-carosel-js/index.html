<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">



    <title>Slider Image Carousel</title>
</head>

<body>

    <div class="slider">
        <div class="slides">
            <!--radio buttons (bollinhas)-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- FIM  radio buttons (bollinhas)-->

            <!--Slide images -->
            <div class="slide first">
                <img src="./img/image01.jpg" alt="imagem 01" />


            </div>

            <div class="slide first">
                <img src="./img/image02.jpg" alt="imagem 02" />


            </div>

            <div class="slide first">
                <img src="./img/image03.jpg" alt="imagem 01" />


            </div>

            <div class="slide first">
                <img src="./img/image04.jpg" alt="imagem 02" />


            </div>


            <!--FIM Slide images -->


            <!--navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>







            <!--navigation auto  -->




        </div>


        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>


        </div>



    </div>

    <script src="main.js"></script>
</body>

</html>
